<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Basic Bootstrap Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>

<h1>Sum Calculator</h1>
<h4>Click on Sum to add a new sum and it's result</h3>
      

  <div class="row">
    <div class="col-sm-4">Number 1</div>
    <div class="col-sm-4">Number 2</div>
    <div class="col-sm-4">Result</div>
  </div>


  <div id="calculatedSums"></div>

  <div class="row">
    <div class="col-sm-4"><input class="form-control" id="number1" type="text" placeHolder="Write a number"></div>
    <div class="col-sm-4"><input class="form-control" id="number2" type="text" placeHolder="Write a number"></div>
    <div class="col-sm-4"><button id="sumButton" type="button" class="btn btn-primary">Sum</button></div>
  </div>

  <div id="templateTmpContainer" style="display: none">
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.loadTemplate-1.5.7.min.js"></script>    
  <script src="js/sumCalculator.js"></script>

</body>
</html>
